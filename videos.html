	<![endif]-->
	
	<script type="text/javascript" src="javascript/jquery-1.7.2.js"></script>
	

	<link rel="stylesheet" href="nivo-slider.css" type="text/css" media="screen" />
	
	<link rel="stylesheet" href="themes/bar/bar.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="themes/default/default.css" type="text/css" media="screen" />

	<script src="jquery.nivo.slider.pack.js" type="text/javascript"></script>
	
	<script type="text/javascript">
	$(window).load(function() {
	    $('#slider').nivoSlider({
	    	effect: 'fade',
	    	pauseTime: 6000,
	    	directionNav: false, 
	    	controlNav: false
	    });
	});
	</script>
	
	<script type='text/javascript'>
	$(window).scroll(function(e){ 
	  $el = $('#primary'); 
	  if ($(this).scrollTop() > 180 && $el.css('position') != 'fixed'){ 
	    $('#primary').css({'position': 'fixed', 'top': '0px', 'left':'50%', 'margin-left':'-510px'}); 
	  };
	  if ($(this).scrollTop() < 180 && $el.css('position') == 'fixed') { $('#primary').css({'position': 'static', 'top': '0px', 'margin':'auto'}); }
	});
	</script>
		
</head>

<footer>

</footer>

<div class='end'>We who believe in freedom cannot rest.</div>
